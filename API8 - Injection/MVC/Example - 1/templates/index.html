<!DOCTYPE html>
<html>
<head>
    <title>File Explorer</title>
</head>
<body>
    <h1>File Explorer</h1>
    <form method="POST">
        <label for="path">Enter a path:</label>
        <input type="text" name="path" id="path" required>
        <button type="submit">Explore</button>
    </form>
    {% if output %}
        <h2>Files and Folders:</h2>
        <pre>{{ output }}</pre>
    {% endif %}
</body>
</html>
