<!DOCTYPE html>
<html>
<head>
    <title>User List</title>
</head>
<body>
    <h1>User List</h1>
    <table border="1">
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Balance</th>
        </tr>
        {% for user in user_list %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>${{ user.balance }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
